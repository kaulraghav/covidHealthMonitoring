<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <title>COVID Contact Tracing Application</title>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-sm-8">
        <h1 class="text-left">COVID Contact Tracing Application</h1>
      </div>
    </div>
    <div class="mt-5">
      <form id="contact_graph_form">
        <div class="form-group row">
          <label class="col-sm-1 col-form-label" for="subjectID"><em><b>User ID:</b></em></label>
          <div class="col-sm-3">
            <select id='ID' class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label" for="date"><em><b>Date:</b></em></label>
          <div class="col-sm-3">
            <input class="form-control" id="date" name="date" placeholder="mm/dd/yyyy" type="text"/>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-secondary">Download .txt file</button>
          </div>
        </div>
      </form>
    </div>
  </div>   
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" src="./readDB.js"></script>
  <script>
    $(document).ready(function(){
      var date_input=$('#date');
      var container=$('.container form').length>0 ? $('#date').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        orientation: "bottom-right",
        autoclose: true,
      };
      date_input.datepicker(options);
    })
  </script>
</body>
</html>
